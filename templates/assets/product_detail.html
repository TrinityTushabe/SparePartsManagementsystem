{% extends 'assets/base.html' %} {% block content %}
<br></br>

<div class="container">
    <div class="card mb-4">
        <div class="card-body">
            <a href="{% url 'issued_item' product.id %}" class="btn btn-secondary">Sell Part</a>
            <a href="{% url 'add_to_stock' product.id %}" class="btn btn-secondary">Add to Stock</a>
        </div>
    </div>
</div>

<br></br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Part Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price(UGX)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ product.Category_name }}</td>
                        <td>{{ product.part_name }}</td>
                        <td>{{ product.total_quantity }}</td>
                        <td>UGX{{ product.unit_price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
